<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P0 — Title</title>
<style>
.hamburger{display:inline-block}
.mobile-panel{display:block; border-top:1px solid var(--border); background:var(--card)}
.mobile-panel a{display:block; padding:12px 16px; border-bottom:1px solid var(--border); color:var(--muted)}
.mobile-panel a:last-child{border-bottom:none}
.mobile-panel a.active{color:var(--text); background:color-mix(in oklab, var(--card) 85%, transparent)}
.mobile-panel[hidden]{display:none}
}


/* Hero */
.hero{display:grid; grid-template-columns:1.2fr 1fr; align-items:center; gap:24px; padding:28px 0}
.hero h1{margin:0 0 10px; line-height:1.08; font-size:clamp(28px, 5vw, 44px)}
.muted{color:var(--muted)}
.btn{display:inline-flex; gap:10px; align-items:center; padding:10px 14px; border-radius:12px; border:1px solid var(--border); background:var(--card); font-weight:600}
.btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2)); border:none; box-shadow:0 10px 30px -12px var(--ring)}
.card{background:var(--card); border:1px solid var(--border); border-radius:18px; padding:16px}


/* Sections */
.section{padding:12px 0}
.grid{display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:14px}
@media (max-width:900px){.hero{grid-template-columns:1fr} .grid{grid-template-columns:repeat(2, minmax(0,1fr))}}
@media (max-width:600px){.grid{grid-template-columns:1fr}}
.proj{display:flex; flex-direction:column; gap:10px; border:1px solid var(--border); border-radius:16px; overflow:hidden; background:linear-gradient(180deg, color-mix(in oklab, var(--card) 85%, transparent), var(--card))}
.thumb{aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; font-weight:800; letter-spacing:.3px; background:linear-gradient(135deg, color-mix(in oklab, var(--accent) 65%, transparent), color-mix(in oklab, var(--accent-2) 55%, transparent))}
.proj .body{padding:12px 14px 14px; display:flex; justify-content:space-between; gap:12px}
.chip{font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid var(--border); background:color-mix(in oklab, var(--card) 75%, transparent)}


footer{margin:24px 0 12px; padding-top:16px; border-top:1px solid var(--border); color:var(--muted); font-size:14px}
</style>
</head>
<body>
<header>
<div class="container nav">
<a class="brand" href="/">
<span class="logo" aria-hidden="true"></span>
<span>Sarah Kiefer</span>
</a>
<nav class="menu" aria-label="Primary">
<a href="/" data-nav="home">Home</a>
<a href="/about.html" data-nav="about">About</a>
<a href="/cs280a/" data-nav="cs280a">CS 280A</a>
</nav>
<button class="hamburger" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
<span></span><span></span><span></span>
</button>
</div>
<div id="mobile-menu" class="mobile-panel container" hidden>
<a href="/" data-nav="home">Home</a>
<a href="/about.html" data-nav="about">About</a>
<a href="/cs280a/" data-nav="cs280a">CS 280A</a>
</div>
</header>
<main class="container">
    <a class="btn" href="/cs280a/">← Back to CS 280A</a>
    <h1 style="margin:18px 0 8px">Project 0 — Title</h1>
    <p class="muted">Brief overview.</p>

    <div class="card">
      <h3>Methods</h3>
      <ul style="margin:0 0 0 18px; color:var(--muted)">
        <li>Method 1</li>
        <li>Method 2</li>
      </ul>
    </div>

    <div class="card">
      <h3>Results</h3>
      <figure>
        <img src="./media/img1.jpg" alt="Result" style="max-width:100%; height:auto; border-radius:12px; border:1px solid var(--border)" />
        <figcaption class="muted">Caption here.</figcaption>
      </figure>
      <video controls style="width:100%; border-radius:12px; border:1px solid var(--border); margin-top:10px">
        <source src="./media/demo.mp4" type="video/mp4"/>
      </video>
    </div>
  </main>
<footer class="container">
<div>© <span id="y"></span> Sarah Kiefer · Clean, responsive, and student‑project friendly</div>
</footer>


<script>
// Hamburger toggle
const btn = document.querySelector('.hamburger');
const panel = document.getElementById('mobile-menu');
btn.addEventListener('click', () => {
const expanded = btn.getAttribute('aria-expanded') === 'true';
btn.setAttribute('aria-expanded', String(!expanded));
panel.hidden = expanded; // hide if it was open
});


// Active link highlighting based on path
(function(){
const path = location.pathname.replace(/\/index\.html$/, '').replace(/\/$/, '');
const key = path === '' ? 'home' : path.endsWith('/cs280a') ? 'cs280a' : path.endsWith('/about') ? 'about' : null;
if(!key) return;
document.querySelectorAll(`[data-nav="${key}"]`).forEach(a => a.classList.add('active'));
})();


// Set year
document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
